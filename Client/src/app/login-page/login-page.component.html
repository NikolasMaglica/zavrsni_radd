<div
  class="authentication-card-container"
  fxLayout="column"
  fxLayoutAlign="center"
>
  <mat-card class="authentication-card">
    <mat-card-header>
      <mat-card-title>Prijava</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="loginForm"
        fxLayout="column"
        fxLayoutAlign="center stretch"
      >
        <mat-form-field>
          <mat-label>Korisničko ime</mat-label>
          <input
            matInput
            [errorStateMatcher]="matcher"
            formControlName="username"
          />
          <mat-error
            *ngIf="loginForm.controls['username'].hasError('required')"
          >
            Korisničko ime je <strong>obavezno</strong>
          </mat-error>
          <mat-error
            *ngIf="loginForm.controls['username'].hasError('minlength')"
          >
           Korisničko ime mora imate<strong>više od 5 znamenki</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Lozinka</mat-label>
          <input
            matInput
            type="password"
            [errorStateMatcher]="matcher"
            formControlName="password"
          />
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('password')"
          >
            Lozinka mora imati
            <strong
            >Više od 6 znamenki, najmanje 1 veliko i 1 malo slovo, najmanje jedan posebni znak</strong
            >
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Login
      </button>
      <button mat-button routerLink="/register" routerLinkActive="active">
        Registriraj se
      </button>
    </mat-card-actions>
  </mat-card>
</div>
