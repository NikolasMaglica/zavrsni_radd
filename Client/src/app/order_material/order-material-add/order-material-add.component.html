
<div class="container my-5">
    <h1 class="mb-3">Dodaj materijal na narud탑bu na ponudu</h1>
  
  
   <form
   form #form="ngForm"
    (ngSubmit)=" addOrder_MaterialType()">
        
      
      <div class="form-group">
        <label for="orderid">Order Id</label>
        <input type="text" class="form-control" id="orderid" aria-describedby="emailHelp" placeholder="Unesi narud탑bu" 
        required name=orderid [(ngModel)]="addOrder_MaterialRequest.orderid" #orderid="ngModel" *ngIf="addOrder_MaterialRequest.orderid!=''">   
        <select class="form-control" name="orderid" id="orderid" [(ngModel)]="addOrder_MaterialRequest.orderid" *ngIf="addOrder_MaterialRequest.orderid==''">
          <option *ngFor="let type of Order$|async" [value]="type.id">{{type.id}}</option>
        </select>

        
    

      </div> 
      <div class="form-group">
        <label for="materialid">Material Id</label>
        <input type="text" class="form-control" id="materialid" aria-describedby="emailHelp" placeholder="Unesi material" 
        required name=orderid [(ngModel)]="addOrder_MaterialRequest.materialid" #orderid="ngModel" *ngIf="addOrder_MaterialRequest.materialid!=''">   
        <select class="form-control" name="materialid" id="materialid" [(ngModel)]="addOrder_MaterialRequest.materialid" *ngIf="addOrder_MaterialRequest.materialid==''">
          <option *ngFor="let type of Material$|async" [value]="type.id">{{type.id}}</option>
        </select>
    </div>
      <div class="form-group">
        <label for="quantity">Koli훾ina</label>
        <input type="text" class="form-control" id="quantity" aria-describedby="emailHelp" placeholder="Unesi koli훾inu" 
        required name=quantity [(ngModel)]="addOrder_MaterialRequest.quantity" #quantity="ngModel">   
        
    </div>
    <div class="form-group">
      <label for="order_statusid">Status</label>
      <input type="text" class="form-control" id="order_statusid" aria-describedby="emailHelp" placeholder="Status" 
      required name=order_statusid [(ngModel)]="addOrder_MaterialRequest.order_statusid" #orderid="ngModel" *ngIf="addOrder_MaterialRequest.order_statusid!=''">   
      <select class="form-control" name="order_statusid" id="order_statusid" [(ngModel)]="addOrder_MaterialRequest.order_statusid" *ngIf="addOrder_MaterialRequest.order_statusid==''">
        <option *ngFor="let type of Order_Status$|async" [value]="type.id">{{type.status}}</option>
      </select>
  </div>
      
     
  
    
       <button type="submit" class="btn btn-primary" >Spremi</button>
